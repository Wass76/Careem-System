version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: careem-system-db
    environment:
      POSTGRES_USER: Wassem
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge
